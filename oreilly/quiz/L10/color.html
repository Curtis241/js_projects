<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Color(r, g, b) {
            var colorString = "";
            if ((r >= 0 && r <= 255)  &&
                    (g >= 0  && g <= 255)  &&
                    (b >= 0  && b <= 255))
            {
                colorString = "rgb(" + r + ", " + g + ", " + b + ")";
            }

            this.getColorString = function() {
                return colorString;
            }
        }
    </script>
</head>

</html>

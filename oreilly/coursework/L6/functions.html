<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Functions </title>
    <script>
        function computeArea(radius) {
            var area = radius * radius * Math.PI;
            return area;
        }
        var circleArea = computeArea(3);
        console.log("Area of circle with radius 3: " + circleArea);
    </script>
</head>
<body>

</body>
</html>

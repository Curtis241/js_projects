<section>
    <div class="row-fluid">
        <div class="span10 offset2">
            <a class="btn btn-info btn-force-refresh pull-right" href="#"><i class="icon-refresh"></i> Refresh</a>
        </div>
        <div class="span12"></div>
        <div class="offset3 span6 well well-large">
            <div class="control-group">
              <!--  <pre data-bind="text: ko.toJSON($root, null, 2)"></pre>-->
                <select data-bind="options: $root.series, optionsText: 'name', value: $root.selectedSeriesItem, optionsCaption: 'Choose Series...'"></select>
            </div>
            <div data-bind="with: gridViewModel">
                <table class="table table-striped table-bordered" data-bind="foreach: pagedList">
                    <tbody>
                        <tr>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: character"></td>
                             <td class="buttons">
                                 <a class="btn btn-info" data-bind="click: $root.editButtonClicked" href="#" title="edit"><i class="icon-edit"></i></a>
                                 <a class="btn btn-info" data-bind="click: $root.deleteButtonClicked" href="#" title="remove"><i class="icon-remove"></i></a>
                             </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <ul><li data-bind="css: { disabled: pageIndex() === 0 }"><a href="#" data-bind="click: previousPage">Previous</a></li></ul>
                    <ul data-bind="foreach: allPages">
                        <li data-bind="css: { active: pageNumber === ($parent.pageIndex() + 1) }"><a href="#" data-bind="text: pageNumber, click: function() { $parent.moveToPage(pageNumber-1); }"></a></li>
                    </ul>
                    <ul><li data-bind="css: { disabled: pageIndex() === maxPageIndex() }"><a href="#" data-bind="click: nextPage">Next</a></li></ul>
                </div>
            </div>
        </div>
    </div>
</section>

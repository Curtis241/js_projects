<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Calorie Tracker - Login </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="js/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="js/node_modules/blueimp-md5/js/md5.js"></script>
    <script src="js/app/model.js"></script>
    <script src="js/app/session.js"></script>
    <script src="js/app/view.js"></script>
    <script src="js/app/loginController.js"></script>
    <script src="js/app/loginView.js"></script>
    <script>
        window.onload = function() {
            var loginButton = document.getElementById("loginButton");
            loginButton.onclick = loginView.loginButtonClickHandler;

            var createAccountButton = document.getElementById("createAccountButton");
            createAccountButton.onclick = loginView.createAccountButtonHandler;
        }
    </script>
</head>
<body>
    <div id="banner" class="media-body">
        <img id="bannerImg" class="media-right" src="img/banner.jpg">
    </div>
    <hr id="bannerSeparator"/>
    <div id="statusBar">
        <label></label>
    </div>
    <div id="loginContent" class="panel panel-default panel-primary col-md-offset-3 col-md-5">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form class="form-group">
                <div id="errorDiv" class="alert" role="alert"></div>
                <input type="text" id="usernameInput" placeholder="Username" class="form-control input-sm">
                <input type="password" id="passwordInput" placeholder="Password" class="form-control input-sm">
               </br>
                <button id="createAccountButton" type="button" class="btn btn-primary pull-left">Create Account</button>
                <button id="loginButton" type="button" class="btn btn-primary pull-right">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
